spring:
  profiles:
    # 环境
    active: dev
  application:
    # 服务名
    name: cms-service-manage
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      config:
        # 是否开启配置中心，默认true
        enabled: true
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件后缀
        file-extension: yaml
        # 配置对应的分组
        group: DEFAULT_GROUP
        # 命名空间 常用场景之一是不同环境的配置的区分隔离，例如开发测试环境和生产环境的资源（如配置、服务）隔离等
        namespace: public